  <html>
    <head>
    <title>Title Text</title>
<link rel="stylesheet"
href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet"
href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    function updateBiasChart( factual, opinion) {

var chart = new CanvasJS.Chart("biasChartContainer", {
	theme: "dark2", 
	exportEnabled: false,
	animationEnabled: true,
	title: {
		text: "This Article is approximately"
	},
	data: [{
		type: "pie",
		startAngle: -90,
		toolTipContent: "<b>{label}</b>: {y}",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label}",
    dataPoints: [{y: factual, label:"factual"}, {y: opinion, label:"opinion"}]
  }]
});
chart.render();
}
function updateSentimentChart(positive, neutral, negative) {

var chart = new CanvasJS.Chart("sentimentChartContainer", {
	theme: "dark2", 
	exportEnabled: false,
	animationEnabled: true,
	title: {
		text: "This Article is approximately"
	},
	data: [{
		type: "pie",
		startAngle: -90,
		toolTipContent: "<b>{label}</b>: {y}",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label}",
    dataPoints: [{y: positive, label:"Positive"}, {y: neutral,
      label:"Neutral"}, {y: negative, label:"Negative"}]
  }]
});
chart.render();
}
function updateSummaryText(summaryText) {
  document.getElementById("summaryTextBox").innerHTML = summaryText
}

function addNextArticles(articles) {
  var content = ""
  for (var i = 0; i < articles.length; i++) {
    content+= "<a href='" + articles[i].url + "'><li class='mdl-list__item'>"
      + articles[i].name + "</li></a>\n"
  }
  document.getElementById("suggestedArticlesContainer").innerHTML = content
}

</script>
    <\script>
  </head>
  <body>

    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900
      mdl-color-text--blue-grey-50 is-visible" aria-hidden="false"
      style="width:100%">
        <header class="demo-drawer-header">
            <div class="mdl-layout-spacer"></div>            
            <h2 class="mdl-layout-title">Purple Journal</h2>
            <div class="mdl-layout-spacer"></div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" >Article Summary</a>
          <div id="summaryTextBox">
          </div>
          <a class="mdl-navigation__link" ><div id="biasChartContainer" style="height: 300px; width: 100%;"></div>
</a>
          <a class="mdl-navigation__link"><div id="sentimentChartContainer" style="height: 300px; width: 100%;"></div></a>
          <a class="mdl-navigation__link">
            <ul class="mdl-list" id="suggestedArticlesContainer">
            </ul>
          </a>
        </nav>
      </div>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
      
  <script>
    updateBiasChart(1,0) // Factual, Opinion
    updateSentimentChart(0,1,0) // Pos, Neut, Negative
    updateSummaryText("Sorry, I don't speak Italian") // Summary string
    var items = [
      {name:"CNN", url: "https://www.cnn.com"},
      {name:"New York Times", url: "https://www.nytimes.com"},
      {name:"Fox News", url: "https://www.foxnews.com"}
      ]
    addNextArticles(items)
  </script>
  </body>
  </html>
