<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<div>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900
    mdl-color-text--blue-grey-50 is-visible" aria-hidden="false"
    style="width:400px; border-width: 0px">
    <div class="demo-drawer-header">
      <div class="mdl-layout-spacer"></div>            
      <img id="logo" src="../images/Landing_Page_Logo_White.png" style="width: calc(100% - 40px); margin: 20px;">
      <div style="display: flex; flex-direction: row; width: 100%">
        <button style="border-radius:5px; border: 2px solid white; color: white; padding: 5px; background-color: transparent; margin: 10px;"id="switch-reader">Switch Reader</button>
        <button style="border-radius:5px; border: 2px solid white; color: white; padding: 5px; background-color: transparent; margin: 10px;"id="options-button">Options</button>
      </div>

    <nav id="main-section" class="demo-navigation mdl-navigation mdl-color--blue-grey-800" style="background-color:#32373A !important">

      <div id="overallSentiment" style="margin: 10px"></div>
      <div id="summaryTextBox" style="margin: 10px">
      </div>
      <div class="mdl-navigation__link"><div id="sentimentChartContainer" style="height: 300px; max-width: 350px;"></div></div>
      <h1 class="mdl-layout-title" style="margin: 10px; font-size: 18px;">Suggested Articles:</h1>
      <div class="mdl-navigation__link">
        <ul class="mdl-list" id="suggestedArticlesContainer" style="color:white">
        </ul>
      </div>
