<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Purple Journal Options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="thirdParty/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="thirdParty/jquery.min.js"></script>
    <script src="thirdParty/bootstrap.min.js"></script>
  </head>
  <body style="background: rgb(128,51,206); background: linear-gradient(0deg,
    rgba(128,51,206,1) 25%, rgba(186, 147, 216, 0.5) 100%); height:100vh">
    <div class="container" id="optionOnload">
      <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <img src="images/Landing_Page_Logo.png" alt="Logo" style="width: 100%; margin-top: 33%;">
        <h4>Select your preferred sidebar color scheme</h4>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="default">
          <input type="radio" name="color_scheme" class="mdl-radio__button"
            id="default" value="default" />
          <span class="mdl-radio__label">Default</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="light">
          <input type="radio" name="color_scheme" class="mdl-radio__button"
            id="light" value="light" />
          <span class="mdl-radio__label">Light </span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dark">
          <input type="radio" name="color_scheme" class="mdl-radio__button"
            id="dark" value="dark" />
          <span class="mdl-radio__label">Dark</span>
        </label>

        />
        <h4>Select your perferred sidebar font size(in percent relative to the

        step="25" /> 
        <br /> -->
       
       <button id="buttonThatSaves" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >Save Status</button>

                </div>
            </div>
        </div>

          </div>
    <script src="options.js"></script>
  </body>
</html>
